<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .button {
            background: white;
            color: red;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .poem {
            font-size: 24px;
            font-weight: bold;
            color: pink;
        }
        .falling-heart {
            position: absolute;
            color: white;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Astha, will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>A surprise awaits you inside...</p>
    <button class="button" onclick="playSurprise()">Click <span style="color: red;">YES</span> to know</button>
    <p class="poem" id="poem" style="display: none;">
        "You are my melody divine,<br>
        Will you be my Valentine?<br>
        Your smile, stronger than the finest wine üòâ<br>
        Your eyes make my heart entwine<br>
        With you, my soul is on cloud nine."
    </p>
    <audio id="song" src="HuzoorMera.mp3.mp3"></audio>
    <script>
        function playSurprise() {
            document.getElementById('poem').style.display = 'block';
            let audio = document.getElementById('song');
            audio.play();
        }
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'falling-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
